<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Name</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="../el-pollo-loco/img/logos/fav-icon.png"
      type="image/x-icon"
    />
    <script src="../el-pollo-loco/js/audio.js"></script>
    <script src="../el-pollo-loco/js/HTML-tamplates.js"></script>
    <script src="../el-pollo-loco/classes/world.class.js"></script>
    <script src="../el-pollo-loco/classes/drawable-object.class.js"></script>
    <script src="../el-pollo-loco/classes/interface-hud.class.js"></script>
    <script src="../el-pollo-loco/classes/status-bar.class.js"></script>
    <script src="../el-pollo-loco/classes/hp-bar.class.js"></script>
    <script src="../el-pollo-loco/classes/shield-bar.class.js"></script>
    <script src="../el-pollo-loco/classes/interface-icon.class.js"></script>
    <script src="../el-pollo-loco/classes/movable-object.class.js"></script>
    <script src="../el-pollo-loco/classes/character.class.js"></script>
    <script src="../el-pollo-loco/classes/exhaust.class.js"></script>
    <script src="../el-pollo-loco/classes/enemy-ship.class.js"></script>
    <script src="../el-pollo-loco/classes/enemyExhaust.class.js"></script>
    <script src="../el-pollo-loco/classes/endboss.class.js"></script>
    <script src="../el-pollo-loco/classes/endboss-projectile.class.js"></script>
    <script src="../el-pollo-loco/classes/power-up.class.js"></script>
    <script src="../el-pollo-loco/classes/rocket-silo.js"></script>
    <script src="../el-pollo-loco/classes/rocket.class.js"></script>
    <script src="../el-pollo-loco/classes/player-projectile.classs.js"></script>
    <script src="../el-pollo-loco/classes/enemy-projectile.class.js"></script>
    <script src="../el-pollo-loco/classes/background.class.js"></script>
    <script src="../el-pollo-loco/classes/map-element.class.js"></script>
    <script src="../el-pollo-loco/classes/keyboard.class.js"></script>
    <script src="../el-pollo-loco/classes/level.class.js"></script>
    <script src="../el-pollo-loco/levels/level1.js"></script>
    <script src="../el-pollo-loco/js/game.js"></script>
  </head>
  <body onload="init()">
    <div id="container">
      <canvas id="canvas" width="720" height="480"></canvas>
      <div id="overlay">
        <img src="../el-pollo-loco/img/menue/space-shooter.png" alt="" />
        <div>
          <span>Play</span>
          <img
            onclick="world.startGame()"
            src="../el-pollo-loco/img/menue/play-button.png"
            alt="play-button"
          />
        </div>
      </div>
      <div id="mobile-overlay">
        <div id="mobile-directions-container">
          <div class="direction-button" id="left"></div>
          <div class="direction-button" id="right"></div>
          <div class="direction-button" id="up"></div>
          <div class="direction-button" id="down"></div>
        </div>
        <div id="mobile-shoot-container"><div id="space"></div></div>
      </div>
      <div class="d-none" id="game-over-overlay">
        <img src="../el-pollo-loco/img/menue/victory.png" alt="victory img" />
        <div>
          <span>Play again</span>
          <img
            onclick="world.startGame()"
            src="../el-pollo-loco/img/menue/play-button.png"
            alt=""
          />
        </div>
      </div>
      <div id="options-overlay">
        <div id="mute-all-sounds-button" onclick="toggleAllSounds()">
          <img src="../el-pollo-loco/img/menue/volume-high-solid.svg" alt="" />
        </div>
        <div id="mute-background-sound-button" onclick="toggleSoundTrack()">
          <img src="../el-pollo-loco/img/menue/music-solid.svg" alt="" />
        </div>
        <div id="full-screen-button" onclick="toggleFullscreen()">
          <img src="../el-pollo-loco/img/menue/expand-solid.svg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
